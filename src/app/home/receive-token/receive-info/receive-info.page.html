<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="text-align-center app_bar_title">Receive {{cryptoName}}</ion-title>
    <ion-buttons slot="end">
      <div style="width: 48px;"></div>
    </ion-buttons>
  </ion-toolbar>
</ion-header>




<ion-content [fullscreen]="true" class="ion-text-center">

  <ion-grid>
    <ion-row class="height-container">
      <ion-col size="12">
        <ion-row class="ion-justify-content-center ion-align-items-center">
          <img src="assets/image/logo-carddd.png" alt="" width="30px" height="45px"
            style="margin-bottom: -10px; margin-right: 10px;">
          <h6 style="font-weight: 400; font-size: 30px; ">CARDAXO</h6>
        </ion-row>
      </ion-col>

      <ion-col size="12">
        <ion-row class="ion-justify-content-center">
          <a href="#" (click)="copyQr($event)">
            <ion-card>
              <qrcode [qrdata]="qrDate" [allowEmptyString]="true" [cssClass]="'center'" [colorDark]="'#000000'"
                [colorLight]="'#ffffff'" [elementType]="'canvas'" [errorCorrectionLevel]="'M'" [margin]="1" [scale]="1"
                [width]="200"></qrcode>
              <span>{{qrDate}}</span>
            </ion-card>
          </a>
        </ion-row>

      </ion-col>


    </ion-row>
  </ion-grid>
