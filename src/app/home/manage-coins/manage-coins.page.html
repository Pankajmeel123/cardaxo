<ion-content [fullscreen]="true" class="ion-text-center ">
  <div class="login_bgnew" style="background-image: url('assets/image/Manage-coins_bg.jpg'); background-size: cover; background-position: inherit;padding: 0px 0 10px;"> 
 
    <ion-header>
      <ion-toolbar> 
        <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title lot="start">Manage coins </ion-title>
       </ion-toolbar>
    </ion-header> 

 

  <div *ngIf="isLoading">
    <ion-card *ngFor="let i of [].constructor(10);">
      <ion-card-content>
        <app-skeleton-card></app-skeleton-card>
      </ion-card-content>
    </ion-card>
  </div>

  <div *ngIf="!isLoading">
    <ion-card >
      <ion-card-content>
        <ion-grid>
          <ion-row class="ion-align-items-center ion-justify-content-between">
            <ion-col size="6" *ngFor="let currency of currencies; let i = index">
              <div class="manage_coin_list">
            <ion-row class="ion-align-items-center">
              <ion-col size="8">
                <img [src]="iconCoin[currency.chain]" alt="" width="40px" height="40px" style=" float: left;">
              </ion-col>
              <ion-col size="4" class="ion-text-end">
                <ion-toggle [checked]="currency.toggle_coin" (ionChange)="toggleCoin($event, currency)"></ion-toggle>
              </ion-col>
              <ion-col class="ion-text-start" size="12">
                <ion-card-title style="font-weight: bold;">
                  {{currency.coin}}
                </ion-card-title>
                <ion-card-subtitle>
                  {{currency.coin_name}}
                </ion-card-subtitle>
              </ion-col>
            </ion-row>
         
           
          </div>
        </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>


</div>


</ion-content>
