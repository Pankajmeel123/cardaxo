<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="text-align-center app_bar_title">Manage coins</ion-title>
    <ion-buttons slot="end">
      <div style="width: 48px;"></div>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-text-center">

  <div *ngIf="isLoading">
    <ion-card *ngFor="let i of [].constructor(10);">
      <ion-card-content>
        <app-skeleton-card></app-skeleton-card>
      </ion-card-content>
    </ion-card>
  </div>

  <div *ngIf="!isLoading">
    <ion-card *ngFor="let currency of currencies; let i = index">
      <ion-card-content>
        <ion-grid>
          <ion-row class="ion-align-items-center ion-justify-content-between">
            <ion-row class="ion-align-items-center">
              <ion-col size="auto">
                <img [src]="iconCoin[currency.chain]" alt="" width="40px" height="40px">
              </ion-col>
              <ion-col class="ion-text-start" size="auto">
                <ion-card-title style="font-weight: bold;">
                  {{currency.coin}}
                </ion-card-title>
                <ion-card-subtitle>
                  {{currency.coin_name}}
                </ion-card-subtitle>
              </ion-col>
            </ion-row>
            <ion-col size="auto" class="ion-text-end">
              <ion-toggle [checked]="currency.toggle_coin" (ionChange)="toggleCoin($event, currency)"></ion-toggle>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>





</ion-content>
