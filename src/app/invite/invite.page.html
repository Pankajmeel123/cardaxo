<div class="pop">
    <ion-icon class="line" name="remove-outline"></ion-icon>
    <ion-list style="margin: 10px;background: transparent;">
        <ion-item>
            <ion-label slot="start">Invite Code</ion-label>
            <ion-label (click)="copy(code)" class="value">{{code}}<ion-icon name="copy-outline"></ion-icon></ion-label>
        </ion-item>
        <ion-item *ngIf="link">
            <ion-label>Referal Link</ion-label>
            <ion-label (click)="copy(link)" class="value">{{link}}<ion-icon name="copy-outline"></ion-icon></ion-label>
        </ion-item>
    </ion-list>
    <div class="options">
        <div class="option" (click)="share()">
            <div class="icon">
                <ion-icon name="share-social-outline"></ion-icon>
            </div>
            <p>Share</p>
        </div>
    </div>
</div>
