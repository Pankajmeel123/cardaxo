<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>
 
 
<ion-content [fullscreen]="true" class="ion-text-center">
  <ion-grid>
    <ion-row class="height-container">
      <ion-row class="ion-align-items-center padding-head">
        <ion-col size="12" size-md="6">
          <ion-row class="ion-justify-content-center ion-align-items-center newlogo_w"> <img src="assets/image/newlogo.png" alt=""> </ion-row>
        </ion-col>
        <ion-col size="12" size-md="6" class="text_get_started" style="padding: 0;">
          <h2>Register</h2>
          <ion-row>
          <label>Email</label>
           <ion-input style="padding: 0px 20px; box-shadow: none;" class="ion-text-start max-width-input" fill="outline"
             type="email" placeholder="Enter E-Mail" style="--placeholder-color: #bfa56a;">
          </ion-input>
        </ion-row>
        <ion-row style="padding: 10px 0;"> 
          <label>Invite Code (optional)</label>
          <ion-input style="padding: 0px 20px; box-shadow: none;" class="ion-text-start max-width-input" fill="outline"
          type="email" placeholder="Enter Invite Code" style="--placeholder-color: #bfa56a;">
       </ion-input>
      </ion-row>
        </ion-col>
      </ion-row>
      <!-- <app-primary-button label="Register">  </app-primary-button> -->
    </ion-row>
  </ion-grid>
</ion-content>
