
<ion-content [fullscreen]="true" class="ion-text-center ">
  <div class="login_bgnew" style="background-image: url('assets/image/login_bg_img.png'); background-size: cover; background-position: center;padding: 0px 0 10px; float: left; width: 100%;"> 
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title lot="start"> 
          Account
        </ion-title>
      </ion-toolbar>
    </ion-header>
  
  
  <div class="satting_page">
  <ion-item [button]="true" routerLink="/profile" class="margin-bottom setting_menu" >
    <ion-icon slot="start" name="person-outline"></ion-icon> 
    <ion-label>Profile</ion-label>
    <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
  </ion-item>

  <ion-item [button]="true" routerLink="/about" class="margin-bottom setting_menu"  >
    <ion-icon slot="start" name="help-circle-outline"></ion-icon>
    <ion-label>About us</ion-label>
    <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
  </ion-item>

  <ion-item [button]="true" routerLink="/support" class="margin-bottom setting_menu"    >
    <ion-icon slot="start" name="call-outline"></ion-icon>
    <ion-label>Support</ion-label>
    <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
  </ion-item>

  <ion-item [button]="true" routerLink="/terms-and-conditions" class="margin-bottom setting_menu"    >
    <ion-icon slot="start" name="reader-outline"></ion-icon>
    <ion-label>Terms and Conditions</ion-label>
    <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
  </ion-item>

  <ion-item [button]="true" routerLink="/privacy" class="margin-bottom setting_menu"    >
    <ion-icon slot="start" name="document-outline"></ion-icon>
    <ion-label>Privacy Policy</ion-label>
    <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
  </ion-item>

  <ion-item [button]="true" class="margin-bottom setting_menu" id="delete-alert">
    <ion-icon slot="start" name="trash-outline"></ion-icon>
    <ion-label color="danger">DELETE ACCOUNT</ion-label>
  </ion-item>

  <ion-item [button]="true" class="margin-bottom setting_menu" id="logout-alert">
    <ion-icon slot="start" name="log-out-outline"></ion-icon>
    <ion-label color="primary">LOGOUT</ion-label>
  </ion-item>
</div>
