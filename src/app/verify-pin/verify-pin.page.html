<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="text-align-center app_bar_title">{{isSavedPin ? '' : 'Setup '}}PIN{{isSavedPin ? ' Verification' :
      ''}}</ion-title>
    <ion-buttons slot="end">
      <div style="width: 48px;"></div>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true" class="ion-text-center">


  <ion-grid>
    <ion-row class="height-container">
      <ion-row class="ion-align-items-center padding-head">
        <ion-col size="12" size-md="6">
          <img class="image-width" src="assets/image/pin.png" alt="">
        </ion-col>
        <ion-col size="12" style="padding: 0 15px;">
          <h2>{{isSavedPin ? '' : 'Setup '}}PIN{{isSavedPin ? ' Verification' :
            ''}}</h2>
          <p class="limited-width">Please {{isSavedPin ? 'enter' : 'create'}} your PIN</p>
          <ion-row class="limited-width">
            <ion-col>
              <ion-input fill="solid" type="number" #input1 color="primary"
                (input)="onInput($event, input2, input1)"></ion-input>
            </ion-col>
            <ion-col>
              <ion-input fill="solid" type="number" #input2 (input)="onInput($event, input5, input1)"></ion-input>
            </ion-col>
            <ion-col>
              <ion-input fill="solid" type="number" #input5 (input)="onInput($event, input6, input2)"></ion-input>
            </ion-col>
            <ion-col>
              <ion-input fill="solid" type="number" #input6 (input)="onInputFinal($event, input6, input5)"></ion-input>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center ion-align-items-center">
        <ion-col size="12" style="padding: 0 15px;">
          <app-primary-button label="{{isSavedPin ? 'VERIFY' : 'CREATE'}}" (click)="verify()"
            [isLoading]="isLoading"></app-primary-button>
        </ion-col>
      </ion-row>
    </ion-row>
  </ion-grid>





</ion-content>
