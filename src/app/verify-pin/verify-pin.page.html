

<ion-content [fullscreen]="true" class="ion-text-center ">
  <div class="login_bgnew" style="background-image: url('assets/image/login_bg_img.png'); background-size: cover; background-position: center;padding: 0px 0 10px;"> 
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
         <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title lot="start">
          {{isSavedPin ? '' : 'Setup '}}PIN{{isSavedPin ? ' Verification' :
      ''}}
        </ion-title>
      </ion-toolbar>
    </ion-header>
    

 
  <ion-grid>
    <ion-row class="height-container">
      <ion-row class="ion-align-items-center padding-head">
        <ion-col size="12" size-md="6">
          <div class="image-width">
            <ion-row class="ion-justify-content-center ion-align-items-center newlogo_w">
              <img src="assets/image/login_logo.png" alt="">
            </ion-row></div>
          <div size="12" style="padding: 0 15px;" class="text_get_started">
            <!-- <h2>{{isSavedPin ? '' : 'Setup '}}PIN{{isSavedPin ? ' Verification' :
              ''}}</h2> -->
              
            <p class="limited-width">Please {{isSavedPin ? 'enter' : 'create'}} your PIN</p>
            <ion-row class="limited-width">
              <ion-col>
                <ion-input fill="solid" type=" " #input1 color="primary"
                  (input)="onInput($event, input2, input1)"></ion-input>
              </ion-col>
              <ion-col>
                <ion-input fill="solid" type=" " #input2 (input)="onInput($event, input5, input1)"></ion-input>
              </ion-col>
              <ion-col>
                <ion-input fill="solid" type=" " #input5 (input)="onInput($event, input6, input2)"></ion-input>
              </ion-col>
              <ion-col>
                <ion-input fill="solid" type=" " #input6 (input)="onInputFinal($event, input6, input5)"></ion-input>
              </ion-col>
            </ion-row>
            <ion-col size="12" style="padding: 0 15px;">
              <app-primary-button label="{{isSavedPin ? 'VERIFY' : 'CREATE'}}" (click)="verify()"
                [isLoading]="isLoading"></app-primary-button>
            </ion-col>
          </div>
        </ion-col>
        
      </ion-row>
      <ion-row class="ion-justify-content-center ion-align-items-center">
     
      </ion-row>
    </ion-row>
  </ion-grid>



</div>

</ion-content>
