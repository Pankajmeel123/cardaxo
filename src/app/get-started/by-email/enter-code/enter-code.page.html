<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="text-align-center app_bar_title">OTP VERIFICATION</ion-title>
    <ion-buttons slot="end">
      <div style="width: 48px;"></div>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-text-center">

  <ion-grid>
    <ion-row class="height-container">
      <ion-row class="ion-align-items-center padding-head">
        <ion-col size="12" size-md="6">
          <img class="image-width" src="assets/image/w_logo.png" height="40px" width="250px" alt="">
        </ion-col>
        <ion-col size="12" size-md="6">
          <h2>OTP VERIFICATION</h2>
          <p class="limited-width">Please enter Code sent to <span>{{email}}</span></p>
          <ion-row class="limited-width">
            <ion-col>
              <ion-input fill="solid" type="number" #input1 [(ngModel)]="otp1" color="secondary"
                (input)="onInput($event, input2, input1)" (paste)="onPaste($event)"></ion-input>
            </ion-col>
            <ion-col>
              <ion-input fill="solid" type="number" [(ngModel)]="otp2" #input2 (input)="onInput($event, input5, input1)"
                (paste)="onPaste($event)"></ion-input>
            </ion-col>
            <ion-col>
              <ion-input fill="solid" type="number" #input5 [(ngModel)]="otp3" (input)="onInput($event, input6, input2)"
                (paste)="onPaste($event)"></ion-input>
            </ion-col>
            <ion-col>
              <ion-input fill="solid" type="number" #input6 [(ngModel)]="otp4" (input)="onInput($event, input7, input5)"
                (paste)="onPaste($event)"></ion-input>
            </ion-col>
            <ion-col>
              <ion-input fill="solid" type="number" [(ngModel)]="otp5" #input7 (input)="onInput($event, input8, input6)"
                (paste)="onPaste($event)"></ion-input>
            </ion-col>
            <ion-col>
              <ion-input fill="solid" type="number" [(ngModel)]="otp6" #input8
                (input)="onInputFinal($event, input8, input7)" (paste)="onPaste($event)"></ion-input>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center ion-align-items-center">
        <ion-col size="12" style="padding: 0 15px;">
          <app-primary-button label="Verify" (click)="verify()" [isLoading]="isLoading"></app-primary-button>
          <p (click)="resend()"><span style="font-weight: bold;">Resend Code</span></p>
        </ion-col>
      </ion-row>
    </ion-row>
  </ion-grid>




</ion-content>
